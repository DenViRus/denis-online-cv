<div
  class="container-block container-block--{{ coursesData.type }} block-divider"
>
  <h2 class="container-block-title">{{ coursesData.title }}</h2>
  <ul class="container-block-list">
    @for (item of coursesData.items; track $index) {
    <app-courses-item [itemData]="item"></app-courses-item>
    }
  </ul>
</div>
