<div
  class="container-block container-block--{{
    educationData.type
  }} block-divider"
>
  <h2 class="container-block-title">{{ educationData.title }}</h2>
  <ul class="container-block-list">
    @for (item of educationData.items; track $index) {
    <app-education-item [itemData]="item"></app-education-item>
    }
  </ul>
</div>
