<section class="section-block section-block--{{ learningData.type }}">
  <div class="section-title-box">
    <div
      class="section-block-icon section-block-icon--{{ learningData.type }}"
    ></div>
    <h2 class="section-block-title">{{ learningData.title }}</h2>
  </div>
  <ul class="section-block-list">
    @for (item of learningData.items; track $index) {
    <app-learning-item [itemData]="item"></app-learning-item>
    }
  </ul>
</section>
